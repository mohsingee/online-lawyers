<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Connect Legal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-teal: #20B2AA;
            --primary-green: #2E8B57;
            --dark-grey: #333333;
            --light-grey: #F8F8F8;
            --border-grey: #E0E0E0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
        }

        /* Left Column - Background Section */
        .left-section {
            background: linear-gradient(135deg, #0a4d5c 0%, #1a7a8a 25%, #2a9d8f 50%, #1a7a8a 75%, #0a4d5c 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: flex-start;
            padding: 2rem;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .left-section::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(46, 139, 87, 0.3) 0%, transparent 70%);
            top: -50%;
            left: -50%;
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .logo-container {
            position: relative;
            z-index: 1;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .logo-icon::before {
            content: 'C';
            font-size: 28px;
            font-weight: bold;
            color: var(--primary-teal);
        }

        .logo-text {
            color: white;
            font-size: 24px;
            font-weight: 600;
            margin: 0;
        }

        /* Right Column - Form Section */
        .right-section {
            background-color: var(--light-grey);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Top Navigation */
        .top-nav {
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }

        .btn-for-lawyers {
            background-color: var(--primary-teal);
            color: white;
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-for-lawyers:hover {
            background-color: #1a9d8f;
            color: white;
        }

        .btn-login-nav {
            background-color: white;
            color: var(--primary-green);
            border: 1px solid var(--primary-green);
            padding: 0.5rem 1.5rem;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-login-nav:hover {
            background-color: var(--primary-green);
            color: white;
        }

        /* Form Container */
        .form-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-form-wrapper {
            max-width: 450px;
            width: 100%;
        }

        .welcome-heading {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--dark-grey);
            margin-bottom: 0.5rem;
        }

        .welcome-heading .highlight {
            color: var(--primary-teal);
        }

        .sub-heading {
            color: var(--dark-grey);
            font-size: 1rem;
            margin-bottom: 2.5rem;
            opacity: 0.8;
        }

        .form-label {
            color: var(--dark-grey);
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .form-control {
            border: 1px solid var(--border-grey);
            border-radius: 6px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-teal);
            box-shadow: 0 0 0 0.2rem rgba(32, 178, 170, 0.25);
        }

        .password-input-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--dark-grey);
            cursor: pointer;
            padding: 0;
            z-index: 10;
        }

        .password-toggle:hover {
            color: var(--primary-teal);
        }

        .forgot-password {
            text-align: right;
            margin-top: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .forgot-password a {
            color: var(--primary-teal);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .btn-continue {
            background-color: var(--primary-teal);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }

        .btn-continue:hover {
            background-color: #1a9d8f;
            color: white;
        }

        .btn-google {
            background-color: white;
            color: var(--dark-grey);
            border: 1px solid var(--border-grey);
            padding: 0.75rem;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            transition: all 0.3s ease;
        }

        .btn-google:hover {
            background-color: #f5f5f5;
            border-color: var(--primary-teal);
            color: var(--dark-grey);
        }

        .google-icon {
            width: 20px;
            height: 20px;
            background: conic-gradient(from 0deg, #ea4335 0deg 90deg, #fbbc04 90deg 180deg, #34a853 180deg 270deg, #4285f4 270deg 360deg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .google-icon::after {
            content: 'G';
            color: white;
            font-weight: bold;
            font-size: 12px;
        }

        .create-account {
            text-align: center;
            margin-top: 2rem;
            color: var(--dark-grey);
            font-size: 0.95rem;
        }

        .create-account a {
            color: var(--primary-teal);
            text-decoration: none;
            font-weight: 500;
        }

        .create-account a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 991.98px) {
            .left-section {
                display: none;
            }

            .right-section {
                width: 100%;
            }

            .welcome-heading {
                font-size: 2rem;
            }
        }

        @media (max-width: 575.98px) {
            .top-nav {
                padding: 1rem;
                gap: 0.5rem;
            }

            .btn-for-lawyers,
            .btn-login-nav {
                padding: 0.4rem 1rem;
                font-size: 0.9rem;
            }

            .form-container {
                padding: 1.5rem;
            }

            .welcome-heading {
                font-size: 1.75rem;
            }

            .sub-heading {
                font-size: 0.9rem;
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Left Section - Background with Logo -->
        <div class="left-section col-lg-4 d-none d-lg-flex">
            <div class="logo-container">
                <div class="logo-icon"></div>
                <h1 class="logo-text">Connect Legal</h1>
            </div>
        </div>

        <!-- Right Section - Form -->
        <div class="right-section col-lg-8 col-12">
            <!-- Top Navigation -->
            <div class="top-nav">
                <button class="btn btn-for-lawyers">For Lawyers</button>
                <button class="btn btn-login-nav">Login</button>
            </div>

            <!-- Form Container -->
            <div class="form-container">
                <div class="login-form-wrapper">
                    <h1 class="welcome-heading">
                        Welcome <span class="highlight">Back!</span>
                    </h1>
                    <p class="sub-heading">Login to continue your legal journey.</p>

                    <form id="loginForm">
                        <!-- Email Field -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email*</label>
                            <input type="email" class="form-control" id="email" placeholder="user@email.com" required>
                        </div>

                        <!-- Password Field -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password*</label>
                            <div class="password-input-wrapper">
                                <input type="password" class="form-control" id="password" placeholder="Password" required>
                                <button type="button" class="password-toggle" id="togglePassword">
                                    <i class="fas fa-eye" id="eyeIcon"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Forgot Password -->
                        <div class="forgot-password">
                            <a href="#" id="forgotPassword">Forgot Password?</a>
                        </div>

                        <!-- Continue Button -->
                        <button type="submit" class="btn btn-continue">Continue</button>

                        <!-- Google Login Button -->
                        <button type="button" class="btn btn-google">
                            <div class="google-icon"></div>
                            <span>Log In with Google</span>
                        </button>
                    </form>

                    <!-- Create Account Link -->
                    <div class="create-account">
                        Don't have an account? <a href="#" id="createAccount">Create an account</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Password Toggle Functionality
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Toggle eye icon
            if (type === 'password') {
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            } else {
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            }
        });

        // Form Submit Handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add your login logic here
            console.log('Login form submitted');
        });

        // Google Login Handler
        document.querySelector('.btn-google').addEventListener('click', function() {
            // Add your Google login logic here
            console.log('Google login clicked');
        });
    </script>
</body>
</html>
